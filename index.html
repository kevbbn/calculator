<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='main-container'>
        <div id="container">
            <div id="answer-container">
                <p id="answer">0</p>
            </div>
            <div id="button-container">
                <div class="row">
                    <button class='big-button' id="clear">clear</button>
                    <button class='big-button' id="delete">delete</button>
                </div>
                <div class="row">
                    <button class='small-button' id="1">1</button>
                    <button class='small-button' id="2">2</button>
                    <button class='small-button' id="3">3</button>
                    <button class='small-button' id="add">+</button>
                </div>
                <div class="row">
                    <button class='small-button' id="4">4</button>
                    <button class='small-button' id="5">5</button>
                    <button class='small-button' id="6">6</button>
                    <button class='small-button' id="subtract">-</button>
                </div>
                <div class="row">
                    <button class='small-button' id="7">7</button>
                    <button class='small-button' id="8">8</button>
                    <button class='small-button' id="9">9</button>
                    <button class='small-button' id="multiply">x</button>
                </div>
                <div class="row">
                    <button class='small-button' id="period">.</button>
                    <button class='small-button' id="0">0</button>
                    <button class='small-button' id="equal">=</button>
                    <button class='small-button' id="divide">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
